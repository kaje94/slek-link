apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.webApp.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.webApp.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.webApp.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.webApp.appName }}
    spec:
      containers:
        - name: webapp-container
          image: "{{ .Values.webApp.image.name }}:{{ .Values.webApp.image.version }}"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: {{ .Values.configmapName }}
          Todo: add readiness and liveness probes
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              port: 8080
              path: '/api/health'
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.webApp.appName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.webApp.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.webApp.port }}
      targetPort: 8080
