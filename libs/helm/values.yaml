# Default values for sleklink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: sleklink
configmapName: sl-config-map
webApp:
  appName: webapp
  image:
    name: kajendranalagaratnam/sleklink
    version: 0.0.4
  port: 8080
valkey:
  serviceName: valkey
  image:
    repository: valkey/valkey
    tag: 8-alpine
  replicaCount: 1
  service:
    port: 6379
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: false
    size: 1Gi
rabbitmq:
  image:
    repository: rabbitmq
    tag: management-alpine
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: false
  defaultUser: "guest"
  defaultPass: "guest"
  management:
    enabled: true
  serviceName: "rabbitmq"
postgresql:
  serviceName: "postgresql"
  postgresUser: "postgres"
  postgresPassword: "testpassword"
  postgresDatabase: "postgres"
configMap:
  name: sl-config-map
  values:
    ENV_NAME: "development"
    GOOGLE_AUTH_CLIENT_ID: ""
    GOOGLE_AUTH_CLIENT_SECRET: ""
    WEBAPP_URL: "http://localhost:8080"
    WEBAPP_PORT: "8080"
    COOKIE_SECRET: "some-long-secret"
    MAX_LINKS_PER_USER: "5"
    POSTGRESQL_DSN: ""
